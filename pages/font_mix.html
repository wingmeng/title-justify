<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>字体混搭（unicode-range）</title>
	<style>
	html {-webkit-font-smoothing: antialiased;}
	@font-face {
		font-family: ZhChar;
		src: local('PingFang SC'),
		     local('microsoft yahei');
	}
	@font-face {
		font-family: Quote;
		src: local('simsun');
		unicode-range: U+201c, U+201d;
	}
	.font {
		font-size: 30px;
		font-family: Quote, ZhChar;
	}
	</style>
</head>
<body>
	<div class="font">浏览器：“这是 1 段文字”</div>
	<p>上面文字中：双引号是宋体，其余文字是苹方或微软雅黑。</p>
	<p>
		该方法参考自：<a href="http://www.zhangxinxu.com/wordpress/2016/11/css-unicode-range-character-font-face/?replytocom=334671" target="_blank">http://www.zhangxinxu.com/wordpress/2016/11/css-unicode-range-character-font-face/?replytocom=334671</a>
	</p>
</body>
</html>
