<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>首行文字自定义</title>
	<style>
		textarea {margin: 20px auto; padding: 1em; font: 14px/1.7 normal 'simsun'; color: #666; border: 1px solid #ccc; resize: both;}
		textarea:first-line {font-family: 'microsoft yahei'; font-weight: bold; color: red;}
	</style>
</head>
<body>
	<textarea>当前段落的首行文字为红色、加粗、微软雅黑字体。使用了 <code>::first-line</code> 伪元素（IE6/7 中为 <code>:first-line</code> 伪类）。调整容器宽度，无论段落变成多少行，第一行文字始终是红色。
	</textarea>
</body>
</html>
